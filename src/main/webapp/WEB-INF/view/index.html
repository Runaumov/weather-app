<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <th:block th:if="${login != null}">
                    <span class = "me-2 align-self-center">
                          Welcom, <strong th:text="${login}">User</strong>!
                    </span>
                    <a href="/logout" class="btn btn-outline-danger">Exit</a>
                </th:block>
                <th:block th:unless="${login != null}">
                    <a href="/login" class="btn btn-outline-success me-2">Login</a>
                    <a href="/registration" class="btn btn-outline-success">Registration</a>
                </th:block>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
